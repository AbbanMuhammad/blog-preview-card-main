<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
          <div class="container">
            <img class="image" src="./assets/images/illustration-article.svg" / alt="an illustration-image">
            <h1 class="learning">Learning</h1>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="heading">HTML & CSS foundations</h2>
            <p class="light-text">
                These languages are the backbone of every <br> website, defining
                structure, content, and <br> presentation.
            </p>
            <div class="profile">
              <img
                src="./assets/images/image-avatar.webp"
                alt="Greg Hooper Images"
            />
            <h3>Greg Hooper</h3>
            </div>
        </div>
        </main>
        <footer>
          <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/AbbanMuhammad">Sani Ismail</a>.
        </div>
        </footer>
    </body>
</html>
